<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="./assets/todoIcon.png">
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="MainDiv">
            <h1>TODO App</h1>
            <div class="mainDiv2">
                <form style="display: flex; align-items: center;">
                    <input type="text" name="userText" placeholder="Add New Task" maxlength="99" style="border-radius: 3px; border: 1px solid #ffffff; background-color: #d8f0d8; width: 400px; height: 50px; padding-left: 20px; font-weight: 900;">
                    <div class="imgInput" style="background-color: #9dd19d; display: flex; align-items: center; justify-content: center;border-radius: 4px; height: 50px; width: 50px;">
                        <input type="image" src="./assets/plus.png" style="width: 40px;">
                    </div>
                </form>     
            </div>
            <h2>Tasks</h2>
            <div class="mainDiv3">
                <div class="userDivPlace">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
